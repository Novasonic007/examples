<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Phaser 3</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="shortcut icon"
            href="./images/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="libs/bootstrap-4.0.0/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" type="text/css" href="css/labs.css" />
        <script src="./js/versions.js"></script>
        <script src="./js/getQueryString.js"></script>
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
        <script src="./js/datgui.js"></script>
        <script src="./js/labs.js"></script>
        <script
            src="https://cdn.usefathom.com/script.js"
            data-site="VHINKCRJ"
            defer
        ></script>
    </head>
    <body>
        <div class="container-fluid p-2">
            <div class="row mb-4">
                <div class="mt-4 ml-4 col-12">
                    <a class="btn" id="backlink">
                        <button class="backButton">
                            <div class="button-box">
                                <span class="button-elem">
                                    <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                                        ></path>
                                    </svg>
                                </span>
                                <span class="button-elem">
                                    <svg viewBox="0 0 46 40">
                                        <path
                                            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                                        ></path>
                                    </svg>
                                </span>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-7 col-sm-12 d-flex justify-content-center">
                    <div id="phaser-example"></div>
                </div>
                <div class="col-lg-3 col-md-5 col-sm-12 mt-2">
                    <div id="viewControlPanel" class="d-flex flex-column h-100">
                        <div class="mb-2">
                            <a class="subBtn btn w-100" id="sandboxlink"><span>Edit in Sandbox</span></a>
                        </div>
                        <div class="mb-2">
                            <a class="subBtn btn w-100" id="iframelink"><span>iFrame</span></a>
                        </div>
                        <div class="mb-2">
                            <a class="subBtn btn w-100" id="csslink"><span>100%</span></a>
                        </div>
                        <div class="mb-2">
                            <a class="subBtn btn w-100" id="labslink"><span>Labs</span></a>
                        </div>
                        <div class="mb-2">
                            <a class="subBtn btn w-100" id="mobilelink"><span>Mobile</span></a>
                        </div>
                        <div class="mb-2">
                            <a class="subBtn btn w-100" id="editlink"><span>Edit</span></a>
                        </div>
                        <div class="mb-2">
                            <a class="subBtn btn w-100" id="forcemode"><span>Force Canvas</span></a>
                        </div>
                        <div class="mb-2">
                            <a class="subBtn btn w-100" id="sourcelink"><span>Source</span></a>
                        </div>
                        <div class="mb-2">
                            <a class="subBtn btn w-100" id="comparelink"><span>Compare</span></a>
                        </div>
                        <div class="mb-2">
                            <a class="subBtn btn w-100" id="webgldebug"><span>WebGL Debug</span></a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="phaser-spectorjs"></div>

            <input 
                id="clippy"
                type="text"
                style="position: absolute; left: -2000px"
            />
        </div>
    </body>
</html>
