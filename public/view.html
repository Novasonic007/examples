<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Phaser 3</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="shortcut icon"
            href="./images/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="libs/bootstrap-4.0.0/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" type="text/css" href="css/labs.css" />
        <script src="./js/versions.js"></script>
        <script src="./js/getQueryString.js"></script>
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
        <script src="./js/datgui.js"></script>
        <script src="./js/labs.js"></script>
        <script
            src="https://cdn.usefathom.com/script.js"
            data-site="VHINKCRJ"
            defer
        ></script>
    </head>
    <body>
        <div class="container-fluid p-2">
            <div class="row">
                <div class="col-12">
                    <a class="btn btn-danger" id="backlink">Back</a>
                </div>  
            </div>
            <div class="row mt-2">
                <div class="col-xl-6 col-12">
                    <div class="" id="phaser-example"></div>
                </div>
                <div class="col-xl-6 col-12">
                    <div id="viewControlPanel" class="d-flex flex-column">
                        <div class="mb-2">
                            <a class="btn btn-primary w-50" id="sandboxlink">Edit in Sandbox</a>
                        </div>
                        <div class="mb-2">
                            <a class="btn btn-primary w-50" id="iframelink">iFrame</a>
                        </div>
                        <div class="mb-2">
                            <a class="btn btn-primary w-50" id="csslink">100%</a>
                        </div>
                        <div class="mb-2">
                            <a class="btn btn-primary w-50" id="labslink">Labs</a>
                        </div>
                        <div class="mb-2">
                            <a class="btn btn-primary w-50" id="mobilelink">Mobile</a>
                        </div>
                        <div class="mb-2">
                            <a class="btn btn-primary w-50" id="editlink">Edit</a>
                        </div>
                        <div class="mb-2">
                            <a class="btn btn-primary w-50" id="forcemode">Force Canvas</a>
                        </div>   
                        <div class="mb-2">
                            <a class="btn btn-primary w-50" id="sourcelink">Source</a>
                        </div>   
                        <div class="mb-2">
                            <a class="btn btn-primary w-50" id="comparelink">Compare</a>
                        </div> 
                        <div class="mb-2">
                            <a class="btn btn-primary w-50" id="webgldebug">WebGL Debug</a>
                        </div> 
                    </div>
                </div>
            </div>

            <div id="phaser-spectorjs"></div>

            <input
                id="clippy"
                type="text"
                style="position: absolute; left: -2000px"
            />
        </div>
    </body>
</html>
